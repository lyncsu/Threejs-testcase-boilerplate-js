<html>
  <head>
    <title>Threejs testcase boilerplate</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }

    a {
      color: #80cbc4;
    }

    #webgl-container {
      position: absolute;
      left: 0px;
      height: 100vh;
    }

    #text-container {
      position: absolute;
      font-family: Monospace;
      font-size: 13px;
      color: #fff;
      left: 50%;
      width: 50vw;
      height: 100vh;
      background: #161d20;
      text-align: left;
      overflow: auto;
    }

    #text-container > div {
      counter-increment: line;
      color: #ccc;
      white-space: pre;
      padding: 4px;
      padding-left: 3em;
      position: relative;
    }

    #text-container > div:before {
      content: counter(line);
      position: absolute;
      left: 0;
      padding-left: 8px;
      width: 3em;
      opacity: 0.25;
    }

    #text-container > div:nth-child(odd) {
      background: rgba(255, 255, 255, 0.025);
    }

    #text-container > div > span {
      color: #ffc107;
    }

    #text-container > div > span:hover,
    .selected {
      background: rgba(100%, 75.7%, 2.7%, 0.25);
      padding: 3px;
      margin: -3px;
      border-radius: 3px;
    }
  </style>
  <body></body>
</html>

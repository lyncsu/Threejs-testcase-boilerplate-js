<html>
  <head>
    <title>Threejs testcase boilerplate</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }

    a {
      color: #80cbc4;
    }

    #left-container {
      position: relative;
    }

    #webgl-container {
      position: absolute;
      left: 0px;
      height: 100vh;
    }

    #right-container {
      position: absolute;
      left: 50%;
      width: 50vw;
      height: 100vh;
      overflow: scroll;
    }

    #text-container {
      font-family: Menlo, Monaco, 'Courier New', monospace;
      font-size: 13px;
      color: #fcfcfa;
      background: #2d2a2e;
      text-align: left;
      overflow: auto;
      display: table-cell;
    }

    #text-container > div {
      counter-increment: line;
      color: #ccc;
      white-space: pre;
      padding: 4px;
      padding-left: 4em;
    }

    #text-container > div:before {
      content: counter(line);
      position: absolute;
      left: 0;
      padding-left: 8px;
      width: 3em;
      opacity: 0.25;
      color: #ccc;
      font-style: normal;
    }

    #text-container > div:nth-child(odd) {
      background: #383539;
    }

    #text-container > div:first-child {
      padding-left: 4em;
    }

    #text-container > div:last-child {
      padding-left: 4em;
    }

    #text-container > div > span {
      color: #ffd866;
    }

    #text-container > div > span:hover,
    .selected {
      background: rgba(100%, 75.7%, 2.7%, 0.25);
      padding: 3px;
      margin: -3px;
      border-radius: 3px;
    }

    #text-container > div.comment {
      color: #716f71;
      font-style: italic;
    }

    .dg.main.a {
      position: absolute;
      right: 0;
    }
  </style>
  <body></body>
</html>
